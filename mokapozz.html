<title>

 </title>
 <script>
     var total = 0;
     var items = [];
 function simpan(){
     var item = document.getElementById('item').value;
     var harga = document.getElementById('harga').value;
     items.push(item);
     total = parseInt(total,10) + parseInt(harga, 10);
 }

 function calculate(){
     document.getElementById('itemTerbeli').innerHTML = 'Item yang di beli ' + items;
     document.getElementById('itemTotal').innerHTML = 'Total Rp ' + total;

 }
 
 </script>
 <body>

 Nama Item : <input type="text" id="item"> <br>
 Harga : <input type="text" id="harga"> <br>

<button id="simpan" onClick="simpan()"> SIMPAN </button>
<button id="calculate" onClick="calculate()"> CALCULATE </button> <br><br>

<div id="itemTerbeli">
</div>

<div id="itemTotal">
    </div>
 </body>
